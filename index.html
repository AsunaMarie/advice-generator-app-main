<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/output.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class="font-manrope font-extrabold bg-dark-blue min-h-screen flex items-center justify-center flex-col">
  <main>
    <section class="text-center my-4 md:w-[25rem]">
      <div class="bg-dark-grayish-blue px-4 py-12 m-4 rounded-xl">
        <h1 class="uppercase tracking-[.30em] text-neon-green font-bold text-xs my-2">Advice #<span id="advice-number"></span></h1>
        <p class="text-light-cyan my-8" id="advice"></p>
        <div class="flex justify-center">
          <img alt="A pattern divider" class="hidden md:block" src="./assets/img/pattern-divider-desktop.svg" />
          <img alt="A pattern divider" class="block md:hidden mb-4" src="./assets/img/pattern-divider-mobile.svg" />
        </div>
      </div>
      <div class="mt-[-3rem]">
        <button id="generate-button" class="bg-neon-green text-dark-blue rounded-full hover:shadow-neon-green hover:shadow-3xl p-4"><img alt="A dice" src="./assets/img/icon-dice.svg" /></button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="text-center">
      <p class="text-white font-light text-xs">
        Challenge by <a class="text-blue-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="text-blue-500" href="#">Asuna Semoulin</a>.
      </p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
